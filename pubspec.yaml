name: fyoona
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-146.2.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  image_picker: ^1.0.2 #remove
  http: ^0.13.5
  shared_preferences: ^2.2.0
  provider: ^6.1.1
  flutter_svg: ^1.1.6
  cached_network_image: ^3.2.3
  shimmer_animation: ^2.1.0+1
  jwt_decoder: ^2.0.1
  flutter_easyloading: ^3.0.5
  date_time_picker: ^2.1.0
  photo_view: ^0.14.0
  cloudinary_public: ^0.23.1
  file_picker: ^5.3.1
  video_player: ^2.7.0
  chewie: ^1.7.4
  flutter_slidable: ^2.0.0
  flutter_stripe: ^9.5.0+1
  
  flutter_rating_bar: ^4.0.1
  
  # pay: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0


flutter_icons:
  image_path: "assets/icons/fyoona.png"
  android: true
  ios: true
    
flutter:

  uses-material-design: true
 
  assets:
    - assets/
    - assets/icons/
    - assets/icons/internet.png



  fonts:
    - family: sans_regular
      fonts:
        - asset: assets/fonts/sans_regular.ttf
    
    - family: sans_semibold
      fonts:
        - asset: assets/fonts/sans_semibold.ttf

    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf

    
    - family: GemunuLibre-Bold
      fonts:
        - asset: assets/fonts/GemunuLibre-Bold.ttf
    
    - family: GemunuLibre-SemiBold
      fonts:
        - asset: assets/fonts/GemunuLibre-SemiBold.ttf

  

  

  